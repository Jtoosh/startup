<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>"QuizName | Mnemonic Study"</title>
    <!--Include Bootstrap CSS CDN-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <nav class="navbar bg-info"> <!--Nav bar direction will be altered later-->
            <div class="container-fluid">
            <menu class="nav me-auto mb-2 mb-lg-0">
                <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="true">Home</a></li>
                <li class="nav-item"><a href="./study.html" class="nav-link">Study</a></li>
                <li class="nav-item"><a href="./account.html" class="nav-link">Account</a></li>
                <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
            </menu>
            <!--These buttons will be made conditional so that one or the other appears, but not both, depending on authentication-->
        
            <button type="submit" name="Login" class="btn btn-primary mr-1">Login</button>
            <button type="submit" name="Logout" class="btn btn-secondary m-2">Logout</button>
            <span>Account Name with <i class="bi bi-person fs-1"></i></span>
            </div>
        </nav>
    </header>
    
    <main>
        <h1 class = "text-center">"Quiz Name"</h1>
        <a href="study.html" class="btn btn-primary">&#8592; Back to Study</a>

        <div class="container-fluid d-flex row justify-content-center">
            <div class="card question text-center my-4 d-flex column justify-content-end"><!--Quiz interface care-->
                <div > <!--Quiz question-->
                    Quiz Question
                </div>
            
                <div class="mt-8"><!--Quiz answer field-->
                   
                    <div class="my-4"> <!--For Free Response:-->
                        <input type="text" id="answer" name="answer" placeholder="Answer" required>
                        <input type="text" id="semantic" name="semantic" placeholder="Semantic Device" required>
                    </div>
                    <div class="my-4 text-start"><!--For multiple choice:-->
                        <div class="form-check">
                            <input type="radio" id="option1" name="quiz-option" value="option1" class="form-check-input">
                            <label for="option1" class="form-check-label">Option 1</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="option2" name="quiz-option" value="option2" class="form-check-input">
                            <label for="option2" class="form-check-label">Option 2</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="option3" name="quiz-option" value="option3" class="form-check-input">
                            <label for="option3" class="form-check-label">Option 3</label>
                        </div>
                        <div class="form-check">
                            <input type="radio" id="option4" name="quiz-option" value="option4" class="form-check-input">
                            <label for="option4" class="form-check-label">Option 4</label>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <div class = " buttons d-flex column justify-content-center  mx-2 ">
                    <button class="btn btn-warning">Help</button>
                    <button class="btn btn-success">&#8592; Back</button>
                    <button class="btn btn-success">Next &#8594;</button>
                </div>
                <div class="buttons d-flex column justify-content-center my-4">
                    <button class="btn btn-warning">Favorite</button>
                    <button class="btn btn-secondary">Share Quiz </button>
                    <form action="quizEdit.html">
                        <button type="submit" class="btn btn-primary">Edit Quiz</button>
                    </form>
                </div>
            </div>
        </div>
    </main>



    <footer class= "container-fluid bg-secondary fixed-bottom">
        <div class="text-center">
            <span>James Teuscher, 2024</span>
            <br>
            <a href="https://github.com/Jtoosh/startup.git">Mnemonic Study GitHub</a>
        </div>
    </footer>
</body>
</html>
