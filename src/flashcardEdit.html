<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=\, initial-scale=1.0">
        <title>Edit "DeckName" | Mnemonic Study</title>
        <!--Include Bootstrap CSS CDN-->
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <nav class="navbar bg-info"> <!--Nav bar direction will be altered later-->
                <div class="container-fluid">
                <menu class="nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a href="index.html" class="nav-link active" aria-current="true">Home</a></li>
                    <li class="nav-item"><a href="./study.html" class="nav-link">Study</a></li>
                    <li class="nav-item"><a href="./account.html" class="nav-link">Account</a></li>
                    <li class="nav-item"><a href="./about.html" class="nav-link">About</a></li>
                </menu>
                <!--These buttons will be made conditional so that one or the other appears, but not both, depending on authentication-->
            
                <button type="submit" name="Login" class="btn btn-primary mr-1">Login</button>
                <button type="submit" name="Logout" class="btn btn-secondary m-2">Logout</button>
                <span>Account Name with <i class="bi bi-person fs-1"></i></span>
                </div>
            </nav>
        </header>
        

        <main>
            <h1 class = "text-center">"Deck Name"</h1>
            <a href="study.html" class="btn btn-primary">&#8592; Back to Study</a>

            <div class="container-fluid d-flex row justify-content-center"> <!--Flashcard editing interface-->
                <div class=" flashcard card text-center my-4 flashcard"><!--flashcard-->
                    <div class="flashcard-inner"><!--flashcard-inner-->
                        <div class="flashcard-front my-4"><!--flashcard-front-->
                            Front of flashcard field <br>
                            <input type="text" name="term_name" id="term_name" required= "true" placeholder="Term Name">
                            <br>
                            <input type="text" required = "true" id= semantic placeholder="Semantic Device" class="my-4">
                        </div>
                        <div class="flashcard-back my-4"><!--flashcard-back-->
                            Back of flashcard field
                            <br>
                            <input type="text" required = "true" id= definition placeholder="Definition">
                        
                            
                        </div>
                    </div>
                </div>
                <div>
                    <div class="buttons d-flex column justify-content-center">
                        <button class="btn btn-warning">Need ideas? <strong>This will use a 3rd party API to generate ideas/mnemonics</strong></button>
                        <form action="flashcardTemplate.html" ><button type="submit" class="btn btn-primary">Save Changes</button></form>
                    </div>
                    <div class="buttons d-flex column justify-content-center my-4">
                        <button class="btn btn-success"> &#8592; Previous Card</button>
                        <button class="btn btn-success">Next Card &#8594;</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class= "container-fluid bg-secondary fixed-bottom">
            <div class="text-center">
                <span>James Teuscher, 2024</span>
                <br>
                <a href="https://github.com/Jtoosh/startup.git">Mnemonic Study GitHub</a>
            </div>
        </footer>

    </body>
</html>
